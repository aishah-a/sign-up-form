<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Prismatic</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="assets/martin-martz-UnfxhYIgHmc-unsplash.jpg" alt="Purple sidebar image">
        </div>
        <div class="main">
            <div class="main_title">
                <div class="title_text">Create an account</div>
            </div>
            <div class="form_cont">
                <form>
                    <p>Required fields are followed by <span aria-label="required">*</span>.</p>
                    <div class="first">
                        <div class="name1">
                            <label for="first_name">First name *</label>
                            <input type="text" name="first_name" id="first_name" placeholder="Enter first name" required>
                        </div>
                        <div class="name2">
                            <label for="last_name">Last name</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Enter last name" required>
                        </div>
                    </div>

                    <div class="second">
                        <label for="email">Email <span aria-label="required">*</span></label>
                        <input type="email" name="email" id="email" placeholder="Email address">
                    </div>

                    <div class="third">
                        <label for="password">Password <span aria-label="required">*</span></label>
                        <input type="password" name="password" id="password" placeholder="Enter a password">
                    </div>
                    
                    <div class="fourth">
                        <label for="pw_confirm">Confirm your password <span aria-label="required">*</span></label>
                        <input type="password" name="pw_confirm" id="pw_confirm" placeholder="Reenter password">
                    </div>

                    <div class="tandc">
                        <div class="tick">
                            <input type="checkbox" name="terms" id="terms" required>                            
                        </div>
                        <div class="terms_text">
                            I have read and agree to the <a href="#">Terms & Conditions</a> of this service. *                            
                        </div>
                    </div>

                    <div class="submit">
                        <button class="submit">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
