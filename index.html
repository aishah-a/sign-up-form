<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Prismatic</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="image">Image goes here</div>
        <div class="main">
            <div class="main_title">
                <div class="title_text">Create an account</div>
            </div>
            <div class="form_cont">Form content
                <form>
                    <label for="">First name</label>
                    <input type="text" name="first_name" id="first_name">

                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" id="last_name">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    
                    <label for="pw_confirm">Confirm your password</label>
                    <input type="password" name="pw_confirm" id="pw_confirm">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
